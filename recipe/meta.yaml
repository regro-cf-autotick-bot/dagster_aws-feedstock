{% set name = "dagster_aws" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 38d94b02201a3fad236a014e86ccc5e2b77a69ef0a24e0e5640d1145b65a55e0

build:
  number: 0
  noarch: python
  entry_points:
    - dagster-aws = dagster_aws.cli.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - boto3 1.9.*
    - dagster {{ version }}.*
    - python
    - requests
    - terminaltables

test:
  imports:
    - dagster_aws
    - dagster_aws.cli
    - dagster_aws.cloudwatch
    - dagster_aws.emr
    - dagster_aws.s3
  commands:
    - dagster-aws --help

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-aws
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: Package for AWS-specific Dagster framework solid and resource components.

extra:
  recipe-maintainers:
    - conda-forge/dagster
