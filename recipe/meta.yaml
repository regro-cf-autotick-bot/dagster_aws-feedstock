{% set name = "dagster_aws" %}
{% set version = "2019.12.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f761b8cf04132d490d847821edf39d933366ab8fd5374f550cb2113e7d40c9bd

build:
  number: 0
  noarch: python
  entry_points:
    - dagster-aws = dagster_aws.cli.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - boto3 1.9.*
    - dagster {{ version }}.*
    - python
    - requests
    - terminaltables

test:
  imports:
    - dagster_aws
    - dagster_aws.cli
    - dagster_aws.cloudwatch
    - dagster_aws.emr
    - dagster_aws.s3
  commands:
    - dagster-aws --help

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-aws"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for AWS-specific Dagster framework solid and resource components."

extra:
  recipe-maintainers:
    - conda-forge/dagster
